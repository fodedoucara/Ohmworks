<svg
  width="100%"
  height="auto"
  viewBox="0 0 1200 340"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Inner 5-row grid hole pattern -->
    <pattern id="bb-hole" 
      x="0" y="0" 
      width="16" height="16" 
      patternUnits="userSpaceOnUse">
      <circle cx="8" cy="8" r="3" fill="#666" />
    </pattern>

    <!-- Rail hole pattern -->
    <pattern id="bb-rail-hole" 
      x="0" y="0" 
      width="16" height="16" 
      patternUnits="userSpaceOnUse">
      <circle cx="8" cy="8" r="2.5" fill="#666" />
    </pattern>
  </defs>

  <!-- Main board background -->
  <rect
    x="10"
    y="10"
    width="1180"
    height="320"
    rx="8"
    ry="8"
    fill="#f4f4f4"
    stroke="#c0c0c0"
    stroke-width="2"
  />

  <!-- Top rails top=10, bottom=330-->
  <text x="40" y="38" font-size="16" fill="#ff6b6b">+</text>
  <text x="42" y="70" font-size="16" fill="#4bc0ff">-</text>

  <line x1="70" y1="32" x2="1130" y2="32" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="70" y1="66" x2="1130" y2="66" stroke="#4bc0ff" stroke-width="2"/>

  <!-- Top rail holes -->
  <rect x="80" y="32" width="1008" height="16" fill="url(#bb-rail-hole)" />
  <rect x="80" y="48" width="1008" height="16" fill="url(#bb-rail-hole)" />

  <!-- UPPER MATRIX (rows A–E) -->
  <rect x="80" y="80" width="1008" height="80" fill="url(#bb-hole)" />

  <!-- LOWER MATRIX (rows F–J) -->
  <rect x="80" y="192" width="1008" height="80" fill="url(#bb-hole)" />

  <!-- Bottom rails -->
  <text x="42" y="316" font-size="16" fill="#4bc0ff">-</text>
  <text x="40" y="284" font-size="16" fill="#ff6b6b">+</text>

  <line x1="70" y1="312" x2="1130" y2="312" stroke="#4bc0ff" stroke-width="2"/>
  <line x1="70" y1="278" x2="1130" y2="278" stroke="#ff6b6b" stroke-width="2"/>

  <!-- Bottom rail holes -->
  <rect x="80" y="288" width="1008" height="16" fill="url(#bb-rail-hole)" />
  <rect x="80" y="304" width="1008" height="16" fill="url(#bb-rail-hole)" />
</svg>
