    <rect transform="translate(379.6,-4)" y="12.55" width="44" height="3.6mm" fill="url(#points)"/>
    <rect transform="translate(437.2,-4)" y="12.55" width="44" height="3.6mm" fill="url(#points)"/>
    <rect transform="translate(494.8,-4)" y="12.55" width="44" height="3.6mm" fill="url(#points)"/>
