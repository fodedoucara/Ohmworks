  <!-- Top rails -->
  <rect x="1.5mm" y="100" width="170mm" height="7" fill="#D1D1D6"/>
  <g transform="translate(25,2)">
    <text transform="scale(0.5)" x="10" y="12" fill="#FF3B30" font-size="16">+</text>
    <text transform="translate(0,19) scale(0.5)" x="12" y="22" fill="#007AFF" font-size="16">-</text>
  </g>

  <g transform="translate(10,0)">
