    <rect transform="translate(91.6,-4)" y="12.55" width="44" height="3.6mm" fill="url(#points)"/>
    <rect transform="translate(149.2,-4)" y="12.55" width="44" height="3.6mm" fill="url(#points)"/>
    <rect transform="translate(206.8,-4)" y="12.55" width="44" height="3.6mm" fill="url(#points)"/>
