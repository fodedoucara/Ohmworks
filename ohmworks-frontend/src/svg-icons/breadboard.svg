      <text x="16.7mm" y="97">5</text>
      <text x="28.86mm"  y="97">10</text>
      <text x="41.56mm"  y="97">15</text>
      <text x="54.26mm"  y="97">20</text>
      <text x="66.96mm"  y="97">25</text>
      <text x="79.66mm"  y="97">30</text>
